    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập</title>
    <link rel="stylesheet" href="dangnhap.css">
</head>
<body>
    <!-- Trang đăng nhập -->
    <div class="br">
        <div class="name">
            <span>ĐĂNG NHẬP</span>
        </div>

        <form id="login-form">
            <div class="container">
                <div class="join">
                    <label for="email">Tài Khoản Hoặc Email</label>
                    <input type="text" id="email" name="email" placeholder="Nhập email" required>
                    <label for="password">Mật Khẩu</label>
                    <input type="password" id="password" name="password" placeholder="Nhập mật khẩu" required>
                </div>
                    
                <div class="log-sign">
                    <div class="save">
                        <input type="checkbox" id="remember" name="remember">
                        <label for="remember">Ghi Nhớ Mật Khẩu</label>
                    </div>
                </div>

                <div class="log-sign">
                    <div class="right">
                        <button type="submit">ĐĂNG NHẬP</button>
                        <button type="button" onclick="sign()">ĐĂNG KÍ</button>
                    </div>
                </div>
                <div class="but">
                    <span><a href="./index.html">Quay Lại Trang Chủ</a></span>
                </div>
                <a href="#">
                    <div class="gg">
                        <div class="img"></div>
                        <div class="text">
                            <span>Continue with <b>Google</b></span>
                        </div>
                    </div>
                </a>
            </div>
        </form>
    </div>
    <script src="dist/login.js"></script>
    
</body>
</html>
