<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/admin.css">
    <title>Dashboard</title>
    <style>
        /* Thêm một số CSS cơ bản trong trường hợp admin.css không có */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f6f9;
        }

        .header {
            background-color: #FF6F61;
            color: #fff;
            padding: 15px 20px;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
        }

        .header h1 {
            margin: 0;
            font-size: 24px;
        }

        .sidebar {
            width: 250px;
            background-color: #343a40;
            height: 100vh;
            position: fixed;
            top: 60px; /* Bên dưới header */
            left: 0;
            color: #fff;
            padding-top: 20px;
        }

        .sidebar a {
            display: block;
            color: #fff;
            padding: 15px;
            text-decoration: none;
            border-bottom: 1px solid #495057;
        }

        .sidebar a:hover {
            background-color: #495057;
        }

        .main-content {
            margin-left: 250px;
            margin-top: 80px; /* Khoảng cách dưới header */
            padding: 20px;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <h1>Dashboard - Admin</h1>
    </div>

    <!-- Sidebar -->
    <div class="sidebar">
        
        <h3 style="text-align: center; color: #ffc107;">Quản lý</h3>
        <a href="../dashboard.html" >Dashboard</a>
        <a href="../product/product.html" >Quản lý sản phẩm</a>
        <a href="category/category.html"id="background">Quản lý danh mục</a>
        <a href="../user/user.html" >Quản lý người dùng</a>
        <a href="../order/order.html" >Quản lý đơn hàng</a>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <h2>Quản lý Danh Mục</h2>
        <div class="addAndSearch">
            <a href="addcate.html"><button>Thêm danh mục</button></a>
            <input type="text" id="search" placeholder="Tìm kiếm sản phẩm...">
        </div>
        <br><br>
        <table>
            <thead>
                <tr>
                    <th>STT</th>
                    <th>Tên sản phẩm</th>
                    <th>Hình ảnh</th>
                    <th>Thao tác</th>
                </tr>
            </thead>
            <tbody id="showCate">
               
            </tbody>
        </table>
    
    </div>
</body>
</html>
