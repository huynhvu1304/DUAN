<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Kí</title>
    <link rel="stylesheet" href="css/dangki.css">
</head>
<body>
    <div class="br">
        <div class="name">
            <span>ĐĂNG KÍ</span>
        </div>
        <form id="register-form">
            <div class="container">
                <div class="join">
                    <label for="email">Tài Khoản Hoặc Email</label>
                    <input type="text" id="email" name="email" required>
                    <label for="password">Mật Khẩu</label>
                    <input type="password" id="password" name="password" required>
                    <label for="confirm-password">Nhập Lại Mật Khẩu</label>
                    <input type="password" id="nhaplai" name="nhaplai">
                </div>

                <div class="log-sign">
                    <div class="right">
                        <button type="submit">ĐĂNG KÍ</button>
                        <a href="./dangnhap.html"><button type="button">Bạn đã có tài khoản?</button></a>
                    </div>
                    <div class="but">
                        <span><a href="./index.html">Quay Lại Trang Chủ</a></span>
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
