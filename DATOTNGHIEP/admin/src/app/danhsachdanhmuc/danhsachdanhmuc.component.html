<div class="page-wrapper">
  <div class="content">
    <div class="page-header">
      <div class="page-title">
        <h4>Danh sách danh mục sản phẩm</h4>
      </div>
      <div class="page-btn">
        <button class="btn btn-added" (click)="openAddModal()">
          <img src="assets/img/icons/plus.svg" class="me-1" alt="img" />Thêm
          danh mục
        </button>
      </div>
    </div>

    <div class="card">
      <div class="card-body">
        <!-- Ô tìm kiếm -->
        <mat-form-field appearance="outline" class="w-100 mb-3">
          <mat-label>Tìm kiếm danh mục</mat-label>
          <input
            matInput
            (keyup)="applyFilter($event)"
            placeholder="Nhập tên danh mục"
          />
        </mat-form-field>
        <div class="table-responsive">
          <!-- Bảng -->
          <table
            mat-table
            [dataSource]="dataSource"
            matSort
            class="mat-elevation-z8"
          >
            <!-- Checkbox -->
            <ng-container matColumnDef="select">
              <th mat-header-cell *matHeaderCellDef>
                <mat-checkbox></mat-checkbox>
              </th>
              <td mat-cell *matCellDef="let category">
                <mat-checkbox></mat-checkbox>
              </td>
            </ng-container>

            <!-- Tên danh mục -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>
                Tên danh mục
              </th>
              <td mat-cell *matCellDef="let category">{{ category.name }}</td>
            </ng-container>

            <!-- Thao tác -->
            <ng-container matColumnDef="actions">
              <th mat-header-cell *matHeaderCellDef>Thao tác</th>
              <td mat-cell *matCellDef="let category">
                <a
                  class="me-3"
                  href="javascript:void(0);"
                  (click)="openEditModal(category)"
                >
                  <img src="assets/img/icons/edit.svg" alt="img" />
                </a>
                <a
                  class="me-3"
                  href="javascript:void(0);"
                  (click)="deleteCategory(category._id)"
                >
                  <img src="assets/img/icons/delete.svg" alt="img" />
                </a>
              </td>
            </ng-container>

            <!-- Header & Row -->
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
          </table>

          <!-- Phân trang -->
          <mat-paginator
            [pageSizeOptions]="[5, 10, 20]"
            showFirstLastButtons
          ></mat-paginator>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Backdrop nền tối -->
<div
  class="position-fixed top-0 start-0 w-100 h-100 bg-dark bg-opacity-50"
  style="z-index: 1040"
  *ngIf="isAddModalOpen"
></div>
<!-- Modal Thêm Danh Mục -->
<div
  class="modal"
  tabindex="-1"
  [ngClass]="{ show: isAddModalOpen }"
  style="display: block"
  *ngIf="isAddModalOpen"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Thêm danh mục</h5>
        <button type="button" class="btn-close" (click)="closeModal()">
          x
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="categoryForm" (ngSubmit)="addCategory()">
          <div class="mb-3">
            <label for="name" class="form-label">Tên danh mục</label>
            <input
              type="text"
              id="name"
              formControlName="name"
              class="form-control"
            />
          </div>
          <button type="submit" class="btn btn-primary">Thêm danh mục</button>
        </form>
      </div>
    </div>
  </div>
</div>
<!-- // Kết thúc modal thêm danh mục -->
<!-- Backdrop nền tối -->
<div
  class="position-fixed top-0 start-0 w-100 h-100 bg-dark bg-opacity-50"
  style="z-index: 1040"
  *ngIf="isEditModalOpen"
></div>
<!-- Modal Sửa Danh Mục -->
<div
  class="modal"
  tabindex="-1"
  [ngClass]="{ show: isEditModalOpen }"
  style="display: block"
  *ngIf="isEditModalOpen"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Sửa danh mục</h5>
        <button type="button" class="btn-close" (click)="closeModal()">
          x
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="editForm" (ngSubmit)="updateCategory()">
          <div class="mb-3">
            <label for="editName" class="form-label">Tên danh mục</label>
            <input
              type="text"
              id="editName"
              formControlName="name"
              class="form-control"
            />
          </div>
          <button type="submit" class="btn btn-primary">
            Cập nhật danh mục
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
<!-- // Kết thúc modal sửa danh mục -->
