<!DOCTYPE html>

    <title>Dashboard</title>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <h1>Dashboard - Admin</h1>

    <!-- Sidebar -->

        <h3 style="text-align: center; color: #ffc107;">Quản lý</h3>
